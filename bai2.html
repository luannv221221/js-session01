    <script>
        // nhập vào 1 số kiểm tra nó chẵn in true lẻ in flase
        // input n 
        // output true||false 
        // prosess lấy n % 2 == 0 => true nếu n chẵn ==>fasle nếu n lẻ 
        var n = prompt("Nhập vào số nguyên bất kỳ")
        var check = n % 2 == 0;
        // alert(check ? "số chẵn" : "lẻ")
        if (check) {
            alert("số chẵn")
        } else {
            alert("số lẻ");
        }
    </script>
