<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // tính diện tích hình tròn (PI * r * r)
        // input r(bán kính) 
        // output S(Diện tích)
        const PI = 3.14;
        // khai báo biến r và gián giá trị bằng hàm prompt()
        var r = prompt("Nhập vào bán kính");
        // khai báo biến lưu diện tich và gián giá trị = PI*r*r
        var S = PI * r * r;
        alert("Diện tích hình tròn là : " + S)
    </script>
</body>

</html>
