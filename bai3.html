<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var n = prompt("Nhập vào số nguyên bất kỳ ")
        var check = (n % 3 == 0) && (n % 5 == 0);
        alert(check ? "Chia hết cho cả 3 và 5" : "Không chia hết cho 3 và 5");
    </script>
</body>

</html>
